<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="lcd">
            <input type="text" id="lcd" placeholder="0" readonly>
        </div>
        <div class="inputs">
            <div class="num">
                <input type="button" value="7" class="numero">
                <input type="button" value="8" class="numero">
                <input type="button" value="9" class="numero">
                <input type="button" value="4" class="numero">
                <input type="button" value="5" class="numero">
                <input type="button" value="6" class="numero">
                <input type="button" value="1" class="numero">
                <input type="button" value="2" class="numero">
                <input type="button" value="3" class="numero">
                <input type="button" value="0" id="zero" class="numero">
                <input type="button" value="." class="numero">
            </div>
            <div class="oper">
                <input type="button" value="CE" id="ce">
                <input type="button" value="C" id="c">
                <input type="button" value="/" class="operation">
                <input type="button" value="*" class="operation">
                <input type="button" value="-" class="operation">
                <input type="button" value="+" id="plus" class="operation">
                <input type="button" value="=" id="equall">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
